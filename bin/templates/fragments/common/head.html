<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
	<meta charset="UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  	<meta http-equiv="x-ua-compatible" content="ie=edge" />
  	
  	<th:block layout:fragment="html_head"></th:block>
	
	<!-- 
		CSS 
	-->
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />
	<!-- Bootstrap core CSS -->
	<link th:href="@{/mdb/css/bootstrap.min.css}" rel="stylesheet" />
	<!-- Material Design Bootstrap -->
	<link th:href="@{/mdb/css/mdb.min.css}" el="stylesheet" />
	<!-- Your custom styles (optional) -->
	<link th:href="@{/mdb/css/style.css}" rel="stylesheet" />
	
	<th:block layout:fragment="add_lib_css"></th:block>
	
	<!-- 
		SCRIPTS
	-->
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/mdb/js/jquery-3.3.1.min.js}"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" th:src="@{/mdb/js/popper.min.js}"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/mdb/js/bootstrap.min.js}"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{/mdb/js/mdb.min.js}"></script>
	
	<!-- My Common JavaScript Util -->
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/commonJquery.js}"></script>
	
	<th:block layout:fragment="add_lib_js"></th:block>
</head>
</html>
