---
spring:
  profiles: local
datasource:
  account:
    driver-class-name: org.h2.Driver
    url : jdbc:h2:D:\accountdb
    username: sa
    password:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      idle-timeout: 30000
      connection-test-query: select 1 from dual
      
---
