spring:
  profiles:
    active:
    - local
  aop:
    auto: true
    proxy-target-class: true
  http:
    converters:
      preferred-json-mapper: jackson
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  devtools:
    livereload:
      enabled: true  
  thymeleaf:
    cache: false
  h2:
    console:
      enabled: true
      path: /console
      
